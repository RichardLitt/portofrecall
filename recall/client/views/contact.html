<template name="contact">
  <div class="column col-sm-10 col-xs-11" id="main">
      <div class="padding profile">
          <div class="full col-sm-9">
              <div class="row">
                  <div class="col-sm-3">
                      <h1 class="contact">{{ name }}</h1>
                      <p class="conversations">{{ conversationsCount _id }} Conversations</p>
                  </div>
              </div>
              <div class="row">
                {{#if convArray.count }}
                  {{#each convArray}}
                  <div class="col-sm-3 message-box">
                    <a href="/conversations/{{ contactUrl _id }}">
                      <div class="header-box">
                        <p class="contact">{{ contact }}</p>
                        <p class="title">{{ title }}</p>
                        <p class="date">{{ toDateString time }}</p>
                      </div>
                      <span class="content textshadow blurry-text">{{ content }}</span>
                    </a>
                  </div>
                  {{/each}}
                {{else}}
                  <p class="contact">You haven't recorded any meetings with this person yet.</p>
                {{/if }}
              </div>
          </div><!-- /col-9 -->
      </div><!-- /padding -->
  </div>
</template>
