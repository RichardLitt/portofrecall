<template name="contacts">
  <div class="column col-sm-10 col-xs-11" id="main">
      <div class="padding">
          <div class="full col-sm-9">
              <div class="add-contact">
                <input id="add_contact" type="text" placeholder="Who?" />
                <input id="add_contact_submit" type="button" class="save" value="Add Contact" />

              </div>
              <div class="row">
                {{#each contactArray}}
                <div class="col-sm-3 contact-box">
                  <a href="/contact/{{_id}}">
                    <h1 class="contact">{{ name }}</h1>
                    <p class="conversations">{{ conversationsCount _id }} Conversations</p>
                  </a>
                </div>
                {{/each}}
              </div>
          </div><!-- /col-9 -->
      </div><!-- /padding -->
  </div>
</template>
